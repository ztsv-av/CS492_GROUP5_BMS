<!DOCTYPE html>
<html lang="en">

{% include 'base/head.html' %}

{% include 'base/header_wrap.html' %}


<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="page-title">Checkout</h1>
				<div class="breadcrumbs">
					<span class="item"><a href="{% url 'index' %}">Home /</a></span>
					<span class="item">Checkout</span>
				</div>
			</div>
		</div>
	</div>
</section>	

<section style="margin-left: 3em;">
  <div class="container">
      <div class="row" style="margin-top:6em">

        <form method="post" action="{% url 'start_order' %}" style="margin-left:3%">

          {% csrf_token %}

          <hr>

          <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>

          <div class="flex space-x-6">
              <div class="w-1/2 mb-4">
                  <label class="inline-block mb-2">First Name</label>
                  <input name="first_name" type="text" class="form-control" value="{{ request.user.first_name }}">
              </div>

              <div class="w-1/2 mb-4">
                  <label class="inline-block mb-2">Last Name</label>
                  <input name="last_name" type="text" class="form-control" value="{{ request.user.last_name }}">
              </div>
          </div>

          <div class="mb-4">
              <label class="inline-block mb-2">Address</label>
              <input name="address" type="text" class="form-control">
          </div>

          <div class="flex space-x-6">
              <div class="w-1/2 mb-4">
                  <label class="inline-block mb-2">Zip Code</label>
                  <input name="zipcode" type="text" class="form-control">
              </div>

              <div class="w-1/2 mb-4">
                  <label class="inline-block mb-2">City/Place</label>
                  <input name="place" type="text" class="form-control">
              </div>
          </div>

          <hr>

          <div class="mb-6 p-6 bg-gray-100 rounded-xl">
              <h2 class="mb-5 uppercase text-lg">Contact Information</h2>

              <div class="mb-4">
                  <label class="inline-block mb-2">Email</label>
                  <input name="email" type="email" class="form-control" value="{{ request.user.email }}">
              </div>

              <div class="mb-4">
                  <label class="inline-block mb-2">Phone</label>
                  <input name="phone" type="phone" class="form-control">
              </div>
          </div>

          <hr>

          <div>
              <h2 class="mb-5 uppercase text-lg">Payment Information</h2>

              <div class="col-50">
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container" style="margin-bottom: 2em;">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
          
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" class="form-control">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" class="form-control">
                  <label for="expmonth">Exp. Month</label>
                  <input type="text" id="expmonth" name="expmonth" class="form-control">
                  <label for="expyear">Exp. Year</label>
                  <input type="text" id="expyear" name="expyear" class="form-control">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="###" class="form-control">
              </div>

          </div>

          <hr>

          <div class="summary">
              <h2 class="uppercase text-lg mb-5">Summary</h2>

              <div class="mb-6 flex justify-between">
                  <span>Total</span>
                  <span name="amount">${{ cart.get_total_cost }}</span>
              </div>

              <input type="submit" value="Confirm Checkout" class="btn btn-full btn-rounded" id="btn-padding-left">

          </div>

        </form>

    </div>
  </div>
</section>
